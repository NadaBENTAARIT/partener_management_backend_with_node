<!-- Default form login -->
<br><br><br><br><br><br><br>

<div class="container">
    <div class="row">
    <div class="col-lg-3 col-sm-4">
    </div>




    <div class="col-lg-6 col-sm-4">
  

       

<form class="text-center border border-light p-5" id="login-form" class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">

    <p class="h4 mb-4">Sign in as an admin</p>
    <h5 *ngIf="erreur == true" style="color:#FF0000;"> 
        please check the data entered</h5>
    <!-- Email -->
    <input  [(ngModel)]="admin.login" name="login" type="text" id="defaultLoginFormLogin" class="form-control mb-4" placeholder="Login">

    <!-- Password -->
    <input input  [(ngModel)]="admin.password" name="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member?
        <a href="">Register</a>
    </p>

    <!-- Social login -->
   

</form>
<!-- Default form login -->
</div>


<div class="col-lg-3 col-sm-4">
</div>


</div>
</div>
